<label>Server Name</label>
<!-- <input 
    type="text" 
    class="form-control" 
    (input)="onUpdateServerName($event)" 
/> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }} </p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  <!-- this is typescript code, it will be evaluated like so -->
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">
  Server was created, server name is {{ serverName }}
</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<!-- <p>{{ allowNewServer }}</p> -->
<!-- if it can be done using string interpolation, do it -->
<!-- string interpolation works in a normal template, not inside a property binding like [disabled]={{allowNewServer}} -->
<app-server *ngFor="let server of servers"></app-server>
<hr />

<h3>Third Assignment</h3>
<button (click)="onToggleDetails()" class="btn btn-primary">
  Display Details
</button>
<p *ngIf="detailsOn">Secret Password = "tuna"</p>
<p *ngIf="!detailsOn">Toggle the button to see the secret password</p>
<p
  *ngFor="let log of detailToggles; let i = index"
  [ngStyle]="{ backgroundColor: i >= 4 ? 'blue' : 'transparent' }"
  [ngClass]="{ whiteText: i >= 4 }"
>
  Occurrance {{ log }}
</p>

<hr />
<h3>First Assignment</h3>
<app-success-alert></app-success-alert>
<app-warning-alert></app-warning-alert>

<label>Username:</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<!-- <input type="text" class="form-control" (input)="onUpdateUsername($event)"/>  -->
<!-- wouldnt react to the clear button -->
<p>Current username: {{ username }}</p>
<button

>
  Reset Username
</button>
