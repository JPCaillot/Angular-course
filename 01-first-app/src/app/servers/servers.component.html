<label>Server Name</label>
<!-- <input 
    type="text" 
    class="form-control" 
    (input)="onUpdateServerName($event)" 
/> -->
<input type="text" class="form-control" [(ngModel)]="serverName" />
<!-- <p>{{ serverName }} </p> -->
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()"
>
  <!-- this is typescript code, it will be evaluated like so -->
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
<ng-template #noServer>
     <p>No server was created</p> 
</ng-template>
<!-- <p>{{ allowNewServer }}</p> -->
<!-- if it can be done using string interpolation, do it -->
<!-- string interpolation works in a normal template, not inside a property binding like [disabled]={{allowNewServer}} -->
<app-server *ngFor="let server of servers" ></app-server>

<label>Username:</label>
<input type="text" class="form-control" [(ngModel)]="username" />
<!-- <input type="text" class="form-control" (input)="onUpdateUsername($event)"/>  -->
<!-- wouldnt react to the clear button -->
<p>Current username: {{ username }}</p>
<button
  class="btn btn-primary"
  [disabled]="onEnableUsernameReset()"
  (click)="onResetUsername()"
>
  Reset Username
</button>
